sudo: required
services:
- docker
language: java
jdk: oraclejdk8
branches:
  only:
  - master
before_install:
- docker version
- docker info
script:
- mvn clean verify -f alma-server/pom.xml -e
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
- docker images
- docker push hodororganizo/alma-server:latest
deploy:
  provider: releases
  skip_cleanup: true
  api_key: $API_KEY
  name: Build Travis $(date + '%d.%m.%Y %R')
  on:
    repo: hodororganizo/alma-m2-2017
    tags: true
